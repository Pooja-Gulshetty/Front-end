<!-- BEGIN #app -->
<div id="app" class="app app-header-fixed app-sidebar-fixed " *ngIf="isAuthenticated()">
  <!-- BEGIN #header -->
  <div id="header" class="app-header">
    <!-- BEGIN navbar-header -->
    <div class="navbar-header">
      <a routerLink="home" class="navbar-brand"><span class="navbar-logo"></span> <b i18n="@@welcomeHeader">Welcome
        to {{getFinanceName()}}</b>
      </a>
      <button type="button" class="navbar-mobile-toggler" data-toggle="app-sidebar-mobile">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- END navbar-header -->

    <!-- BEGIN header-nav -->
    <div class="navbar-nav navbar-brand">
      <div class="navbar-item navbar-user dropdown">
        <a href="#" class="navbar-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
          <span style="font-weight: bold" i18n="@@language">Select language</span>
        </a>
        <div class="dropdown-menu dropdown-menu-end me-1">
          <a href="/en/" (click)="setLanguage('en')" class="dropdown-item">English</a>
          <a href="/nl/" (click)="setLanguage('nl')" class="dropdown-item">Dutch</a>
          <a href="/kn/" (click)="setLanguage('in')" class="dropdown-item">Kannada</a>
        </div>
      </div>
      <div class="navbar-item navbar-user dropdown">
        <a href="#" class="navbar-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
          <img src="../assets/img/user/user-image.png" alt=""/>
        </a>
        <div class="dropdown-menu dropdown-menu-end me-1">
          <a routerLink="logout" class="dropdown-item">Log Out</a>
        </div>
      </div>
    </div>
    <!-- END header-nav -->
  </div>
  <!-- Sidebar -->
  <div id="sidebar" class="app-sidebar">
    <!-- BEGIN scrollbar -->
    <div class="app-sidebar-content" data-scrollbar="true" data-height="100%">
      <!-- BEGIN menu -->
      <div class="menu">
        <div class="menu-profile">
          <div class="menu-profile-cover with-shadow"></div>
          <div class="menu-profile-info">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                {{getUser()}}
              </div>
            </div>
            <small>{{getFinanceId()}}</small>
          </div>
          <br>
          <br>
          <div class="menu-divider m-0"></div>
        </div>
        <div class="menu-header">Navigation</div>
        <div class="menu-item">
          <a routerLink="customers" class="menu-link">
            <div class="menu-icon">
              <i class="fa fa-users"></i>
            </div>
            <div class="menu-text">Customers</div>
          </a>
        </div>
        <div class="menu-item">
          <a routerLink="calculator" class="menu-link">
            <div class="menu-icon">
              <i class="fa fa-calculator"></i>
            </div>
            <div class="menu-text">Calculator</div>
          </a>
        </div>
      </div>
      <!-- Sidebar collapser -->
      <div class="menu-item d-flex">
        <a href="javascript:;" class="app-sidebar-minify-btn ms-auto" data-toggle="app-sidebar-minify"><i
          class="fa fa-angle-double-left"></i></a>
      </div>
      <!-- end collapser -->
    </div>
  </div>
  <!-- End sidebar -->
  <!-- Content of the application -->
  <!-- BEGIN #content -->
  <div id="content" class="app-content">
    <router-outlet></router-outlet>
  </div>
  <!-- content ends -->
</div>

<div *ngIf="!isAuthenticated()">
  <app-login></app-login>
</div>
