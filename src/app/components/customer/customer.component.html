<button type="button" class="btn btn-primary"><i class="far fa-user pr-2" aria-hidden="true"></i>Customer</button>
<br>

<br>
<div class="panel-body">
  <div class="table-responsive">
    <table class="table table-striped mb-0 align-middle">
      <thead>
      <tr>
        <th>
          Customer Name
        </th>
        <th>
          Phone Number
        </th>
        <th>
          Given Date
        </th>
        <th>
          Interest Rate
        </th>
        <th>
          Remaining Amount
        </th>
        <th>
          Monthly Payment
        </th>
        <th>
          Monthly payment date
        </th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let customer of customerList">
        <td>
          {{customer.customerName}}
        </td>
        <td>
          {{customer.phoneNumber}}
        </td>
        <td>
          {{customer.lendingDate}}
        </td>
        <td>
          {{customer.interestRate}}
        </td>
        <td>
          {{customer.remainingAmount}}
        </td>
        <td>
          {{customer.perMonthPayment}}
        </td>
        <td>
          {{customer.monthlyPaymentDate}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
